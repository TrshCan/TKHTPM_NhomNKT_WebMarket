<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>

    <header>
        <div class="logo">N<span>K</span>T</div>
        <nav>
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="products.html">Sản Phẩm</a></li>

                <li><a href="login.html">Đăng Nhập</a></li>
            </ul>
        </nav>
    </header>

    <main class="checkout-page">
        <h1>Thông Tin Thanh Toán</h1>
        <form action="#">
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" placeholder="Nhập họ và tên">
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="text" id="phone" placeholder="Nhập số điện thoại">
            </div>
            <div class="form-group">
                <label for="address">Địa Chỉ:</label>
                <input type="text" id="address" placeholder="Nhập địa chỉ nhận hàng">
            </div>
            <div class="form-group">
                <label for="payment">Phương Thức Thanh Toán:</label>
                <select id="payment">
                    <option value="cod">Thanh toán khi nhận hàng</option>
                    <option value="bank">Chuyển khoản ngân hàng</option>
                    <option value="momo">Ví MoMo</option>
                </select>
            </div>
            <button type="submit" class="btn-checkout">Xác Nhận Thanh Toán</button>
        </form>
    </main>
